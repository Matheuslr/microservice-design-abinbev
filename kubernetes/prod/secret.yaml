apiVersion: v1
kind: Secret
metadata:
  name: api-secrets
  namespace: microservice-prod
type: Opaque
data:
  # These should be managed by external secret manager (Vault, AWS Secrets Manager)
  DATABASE_URL: <base64-encoded-production-db-url>
  DATABASE_READ_URL: <base64-encoded-production-read-db-url>
  REDIS_URL: <base64-encoded-production-redis-url>
  KAFKA_BROKERS: <base64-encoded-production-kafka-brokers>
  JWT_SECRET: <base64-encoded-jwt-secret>
  API_KEY: <base64-encoded-api-key>