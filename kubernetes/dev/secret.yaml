apiVersion: v1
kind: Secret
metadata:
  name: api-secrets
  namespace: microservice-dev
type: Opaque
stringData:
  DATABASE_URL: "postgresql://api_user:${DB_PASSWORD}@postgres-primary:5432/devdb?sslmode=require&pool_max_conns=25"
  REDIS_URL: "redis://:${REDIS_PASSWORD}@redis-master:6379/0"
  KAFKA_BROKERS: "kafka-0.kafka-headless:9092,kafka-1.kafka-headless:9092"
  JWT_SECRET: "${JWT_SECRET}"